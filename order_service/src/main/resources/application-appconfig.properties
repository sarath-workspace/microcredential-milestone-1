server.port=8830
spring.application.name=online-order-order-service

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8800/eureka/
eureka.instance.hostname=localhost

microservice.user.view=http://online-order-user-service/api/user/view/%s
microservice.product.view=http://online-order-product-service/api/product/view/%s

security.oauth2.resource.token-info-uri=http://localhost:8802/oauth/check_token
security.oauth2.client.client-id=microcredential
security.oauth2.client.client-secret=online_order